<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confetti Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0052cc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .message {
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Congratulations!!!</h1>
        <p>You ran your first container.</p>
    </div>

    <script>
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.top = Math.random() * 100 + 'vh';
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
            confetti.style.backgroundColor = ['red', 'white', 'blue'][Math.floor(Math.random() * 3)];
            confetti.style.left = (Math.random() > 0.5 ? '-10px' : '100vw');
            confetti.style.transform = (Math.random() > 0.5 ? 'rotate(45deg)' : 'rotate(-45deg)');
            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        setInterval(createConfetti, 100);
    </script>
</body>
</html>
